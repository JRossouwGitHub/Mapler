<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Portler</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="./style/fontawesome-free-6.3.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="./style/fontawesome-free-6.3.0-web/css/brands.css" rel="stylesheet">
    <link href="./style/fontawesome-free-6.3.0-web/css/solid.css" rel="stylesheet">
    <script type="text/javascript" src="./js/Node.js" ></script>
    <script type="text/javascript" src="./js/data.js" ></script>
	<!-- <script type="text/javascript" src="./js/d3-7.8.2/dist-lib/d3.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <div style="display: flex; position: absolute; z-index: 1;">
            <div class="menu">
                <i class="fa-solid fa-right-from-bracket" id="menuBtn"></i>
                <hr>
                <i class="fa-solid fa-rotate" id="recenterBtn"></i>
            </div>
            <div class="input" id="input">
                <h3>Manage Connection</h3>
                <div id="form">
                    <input type="text" placeholder="From" id="from" /> 
                    <br id="fromBr">
                    <input type="text" placeholder="To" id="to" /> 
                    <br id="toBr">
                    <input type="number" placeholder="Hours" class="time" id="hours" />
                    <input type="number" placeholder="Mins" class="time" id="mins" /> 
                    <br>
                    <input type="submit" value="Remove" class="btn remove" id="removeBtn" />
                    <input type="submit" value="Add" class="btn add" id="addBtn" />
                    <input type="reset" value="Clear" class="btn" id="clearBtn" />
                </div>
            </div>
        </div>
        <div class="map noselect" id="map">
        </div>
    </div>
    <script type="text/javascript" src="./js/d3chart.js" ></script>
    <script type="text/javascript" src="./js/main.js" ></script>
</body>
</html>
